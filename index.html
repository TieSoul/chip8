<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chip-8</title>
</head>
<body>
    <canvas id="screen" height="64" width="128" tabindex="0"></canvas><br />
    <button id="run">Run</button> <button id="reset">Reset</button> <br />
    <input type="file" id="file" name="files[]" multiple />
    <audio id="beep"><source src="beep.mp3" /></audio> <br />
    FPS: <input type="text" id="fpstext" value="120" />
    <button id="fps">Change FPS</button>
    <script type="text/javascript" src="chip8.js"></script> <br />
    
    Controls:<br /> <img src="http://laurencescotford.co.uk/wp-content/uploads/2013/08/COSMAC-VIP-keypad-layout.gif" height="128", width="128"></img> <br />
    1 = 1 <br />
    2 = 2 <br />
    3 = 3 <br />
    4 = C <br />
    Q = 4 <br />
    W = 5 <br />
    E = 6 <br />
    R = D <br />
    A = 7 <br />
    S = 8 <br />
    D = 9 <br />
    F = E <br />
    Z = A <br />
    X = 0 <br />
    C = B <br />
    V = F <br />
    

</body>
</html>
